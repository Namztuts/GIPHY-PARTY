<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Giphy Party!</title>
      <link
         rel="stylesheet"
         href="giphy.css"
      />
   </head>

   <body>
      <h1>GIPHY PARTY</h1>
      <div id="gifForm">
         <form action="">
            <input
               id="gifInput"
               type="text"
               placeholder="Enter a search term"
            />
            <button id="search">Search Giphy</button>
         </form>
         <button id="remove">Remove all GIFs</button>
      </div>
      <div id="results"></div>
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.js"></script>
      <script src="giphy.js"></script>
   </body>
</html>
